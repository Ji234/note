            <li v-for="item in arr"> {{ item }}</li>

    </div>
    
    <script>
        var vue =new Vue({
            el:"#app",
            data:{
                arr:["北京","上海","广州","深圳"],
                massage:""
            },
            methods:{
                syaHello:function(){

                },
                putValue:function(massage){
                    this.arr.push(massage)
                    this.massage=""
                }
            }


        })
    </script>
</body>
