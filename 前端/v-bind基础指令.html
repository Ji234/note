<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>

    <!-- v-bind 设置元素的属性 -->
    <div id="app">
      <h2 v-text="title"><h2>

      <img :src="imgSrc" :title="title+'一些字符串'">
    </div>

    <script>
      var vue =new Vue({
        el:"#app",
        data:{
          imgSrc:"https://uploadfile.bizhizu.cn/2017/0701/20170701031428774.jpg",
          title:"标题"
        },
        methods:{

        }
      })
    </script>

    
  </body>
</html>
